<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlanceRF - Configuration</title>
    <link rel="stylesheet" href="/static/css/config.css">
    <link rel="stylesheet" href="/static/css/menu.css">
</head>
<body>
    <div id="glancerf-menu" role="dialog" aria-modal="true" aria-label="Menu">
        <div class="glancerf-menu-overlay" id="glancerf-menu-overlay"></div>
        <div class="glancerf-menu-panel">
            <h2>Menu</h2>
            <ul class="glancerf-menu-list">
                <li><a href="/setup">Setup</a></li>
                <li><a href="/layout">Layout editor</a></li>
                <li><a href="/modules">Modules</a></li>
                <li><a href="/config">Config</a></li>
                <li><a href="/updates">Updates</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <a href="/" class="back-link">Back to Main</a>
        <h1>Configuration</h1>
        <form id="config-form" method="POST" action="/config">
            <div class="config-form">
                {sections_html}
            </div>
            <div class="form-actions">
                <a href="/" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save All Settings</button>
            </div>
        </form>
    </div>
    <script src="/static/js/config.js"></script>
</body>
</html>
