<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlanceRF</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/menu.css">
    <style>
        #aspect-container {{
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            height: auto;
            aspect-ratio: {aspect_ratio_css};
        }}
        .grid-layout {{ {grid_css} }}
    </style>
    <style>{module_css}</style>
</head>
<body>
    <div id="update-notification">
        <span class="update-close" onclick="this.parentElement.classList.remove('show')">&times;</span>
        <div id="update-notification-content"></div>
    </div>
    <div id="glancerf-menu" role="dialog" aria-modal="true" aria-label="Menu">
        <div class="glancerf-menu-overlay" id="glancerf-menu-overlay"></div>
        <div class="glancerf-menu-panel">
            <h2>Menu</h2>
            <ul class="glancerf-menu-list">
                <li><a href="/setup">Setup</a></li>
                <li><a href="/layout">Layout editor</a></li>
                <li><a href="/modules">Modules</a></li>
                <li><a href="/updates">Updates</a></li>
            </ul>
        </div>
    </div>
    <div id="aspect-container">
        <div class="grid-layout">
            {grid_html}
        </div>
    </div>
    <script>
        window.GLANCERF_MODULE_SETTINGS = {module_settings_json};
        window.GLANCERF_SETUP_CALLSIGN = {setup_callsign_json};
        window.GLANCERF_SETUP_LOCATION = {setup_location_json};
    </script>
    <script src="/static/js/main.js?v=2"></script>
    <script>{module_js}</script>
</body>
</html>
