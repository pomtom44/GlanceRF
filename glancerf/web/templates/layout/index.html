<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlanceRF - Layout Configurator</title>
    <link rel="stylesheet" href="/static/css/layout.css?v=__CACHE_BUST__">
    <link rel="stylesheet" href="/static/css/menu.css?v=__CACHE_BUST__">
    <style>
        .grid-layout { __GRID_CSS__ }
    </style>
</head>
<body>
    <div id="aspect-container">
        <div class="grid-layout">
            __GRID_HTML__
        </div>
    </div>

    <button class="save-button" id="save-button">Save Layout</button>

    <div id="glancerf-menu" role="dialog" aria-modal="true" aria-label="Menu">
        <div class="glancerf-menu-overlay" id="glancerf-menu-overlay"></div>
        <div class="glancerf-menu-panel">
            <h2>Menu</h2>
            <ul class="glancerf-menu-list">
                <li><a href="/setup">Setup</a></li>
                <li><a href="/layout">Layout editor</a></li>
                <li><a href="/modules">Modules</a></li>
                <li><a href="/updates">Updates</a></li>
            </ul>
        </div>
    </div>

    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            var desktop = params.get('desktop') === 'true' || navigator.userAgent.indexOf('QtWebEngine') !== -1;
            document.body.classList.add(desktop ? 'layout-desktop-mode' : 'layout-browser-mode');
            window._layoutIsDesktop = desktop;
        })();
        window.LAYOUT_CONFIG = {
            "grid_columns": __GRID_COLUMNS__,
            "grid_rows": __GRID_ROWS__,
            "module_settings_by_cell": __MODULE_SETTINGS_BY_CELL_JSON__,
            "modules_settings_schema": __MODULES_SETTINGS_SCHEMA_JSON__,
            "setup_callsign": __SETUP_CALLSIGN_JSON__,
            "setup_location": __SETUP_LOCATION_JSON__
        };
    </script>
    <script src="/static/js/layout.js?v=__CACHE_BUST__"></script>
    __MODULE_SETTINGS_SCRIPTS__
</body>
</html>
